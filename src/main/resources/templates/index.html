<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>itline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addItemModal">Добавить</button>
            <button id="deleteButton" type="button" class="btn btn-danger btn-lg ms-auto" data-bs-toggle="modal" data-bs-target="#delItemModal" disabled>Удалить</button>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Активно/Неактивно</th>
                    <th>Иконка</th>
                    <th>Название</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr th:each="item : ${items}" class="selectable-row">
                    <td>
                        <input type="checkbox" 
                               class="form-check-input toggle-status" 
                               th:checked="${item.active}" 
                               th:data-id="${item.id}">
                    </td>
                    <td><img th:src="@{/images/{icon}(icon=${item.icon})}" width="32" height="32"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{fragments/addItemModal :: addItemModal}"></div>
    <div th:replace="~{fragments/delItemModal :: delItemModal}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
